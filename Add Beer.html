<div class="container">
	<h3>New Beer</h3>
	<form>

		<div class="form-row">
			<div class="form-group col-md-4">
			  <label for="name">Beer Name</label>
			  <input type="text" class="form-control" id="name" placeholder="Beer Name" required>
			</div>
			<div class="form-group col-md-4">
			  <label for="type">Beer Type</label>
			  <input type="text" class="form-control" id="type" placeholder="Beer Type" required>
			</div>
			<div class="form-group col-md-4">
			  <label for="type">ABV</label>
			  <input type="number" step=0.1 min=0 max=100 class="form-control" id="abv" placeholder="ABV">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="ibu">IBUs</label>
				<input type="number" min=0 max=100 class="form-control" id="ibu" placeholder="IBUs">
			</div>
			<div class="form-group col-md-4">
				<label for="brewer_id">Brewer ID</label>
				<input type="number" min=0 class="form-control" id="brewer_id" placeholder="Brewer ID">
			</div>
			<div class="form-group col-md-4">
				<label for="price">Price</label>
				<input type="number" step=0.01 min=0 class="form-control" id="price" placeholder="Price" required>
			</div>
		</div>

		<div class="form-row">
			<label for="description">Description</label>
			<textarea class="form-control" rows="3" id="description" placeholder="Description" required></textarea>
	  	</div>

	  	<br>
		<button type="submit" class="btn btn-secondary" id="add_beer">Add Beer</button>
	</form>
